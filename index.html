<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div>
        <h1>Library</h1>
        <button class="btn-blue" id="btn-new-book">New Book</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody id="library">
        </tbody>
    </table>
    <dialog>
        <form action="" method="post">
            <h2>Add Book</h2>
            <div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages"># of Pages</label>
                    <input type="text" name="pages" id="pages" required>
                </div>
                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have read this book</label>
                </div>
            </div>
            <div>
                <button type="button" id="cancel">Cancel</button>
                <button type="submit" class="btn-blue" id="save">Save</button>
            </div>
        </form>
    </dialog>
    
</body>
</html>
